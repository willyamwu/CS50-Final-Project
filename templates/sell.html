{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h2>
        Sell stocks
    </h2>
    <form action="/sell" method="post">
        <div class="mb-3">
        <!-- <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Company Symbol" type="text"> -->
            <select name="symbol">
                {% for row in rows %}
                    <option>{{ row.symbol }}</option>
                {% endfor %}
            </select>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" min="1" step="1">
        </div>
        <button class="btn btn-light" type="submit">Trade</button>

    </form>

{% endblock %}
