{% extends "layout.html" %} {% block title %} Featured Movies {% endblock %} {%
block main %}
<div class="container mt-5 text-center">
  <h2 class="mb-4">Featured Movies</h2>
  <div class="row">
    {% for movie in featured_movies %}
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card mb-3">
        <img
          src="{{ movie.image_url }}"
          class="card-img-top img-fluid"
          alt="{{ movie.title }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">
            <strong>Genre:</strong> {{ movie.genre }},
            <strong>Length:</strong> {{ movie.length }} min
          </p>
          <a href="/movie/{{ movie.id }}" class="btn btn-primary btn-block"
            >View Details</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
